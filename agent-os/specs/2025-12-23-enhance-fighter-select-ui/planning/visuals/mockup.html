    <style>
        /* --- 1. General Page Styling --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* Deep Black Background */
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 2. The Main Grid Container --- */
        .roster-container {
            display: flex;
            flex-direction: column;
            gap: 6px; /* Vertical gap between rows */
            padding: 20px;
            /* Optional: Add a subtle glow behind the grid like the game */
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.9); 
        }

        /* --- 3. Row Styling --- */
        .roster-row {
            display: flex;
            justify-content: center; /* This centers the rows with fewer items */
            gap: 6px; /* Horizontal gap between characters */
        }

        /* --- 4. Character Slot (The Card) --- */
        .char-slot {
            width: 80px;  /* Adjustable width */
            height: 105px; /* Aspect ratio approx 3:4 */
            position: relative;
            background-color: #111;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
            
            /* The Metallic Border Effect */
            border: 2px solid #5c4d3c; /* Outer dark bronze */
            box-shadow: inset 0 0 0 1px #a88d57; /* Inner bright gold line */
        }

        /* Hover Effect for Selection */
        .char-slot:hover {
            transform: scale(1.05);
            border-color: #ffffff;
            box-shadow: inset 0 0 0 2px #ffdb76, 0 0 15px #ffdb76;
            z-index: 10;
        }

        /* --- 5. Character Image --- */
        .char-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0.9; /* Slightly dimmed until hovered */
        }

        .char-slot:hover img {
            opacity: 1;
        }

        /* Tooltip for names (Optional, for clarity) */
        .char-slot::after {
            content: attr(data-name);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 2px 5px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            border: 1px solid #a88d57;
        }

        .char-slot:hover::after {
            opacity: 1;
        }
    </style>
</head>
