services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: pnpm run server
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - .:/app
      - /app/node_modules
      - photos-data:/app/photos
      - cache-data:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/api/cities"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    command: pnpm run dev -- --host
    env_file:
      - .env
    environment:
      - VITE_API_URL=http://backend:3000
    ports:
      - "${VITE_PORT:-7600}:${VITE_PORT:-7600}"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_started

volumes:
  photos-data:
  cache-data:
